groups:
  - name: qBittorrent Configuration
    description: Configure qBittorrent
  - name: Resources Configuration
    description: Configure Resources for qBittorrent

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: qbittorrent
    label: qBittorrent Configuration
    group: qBittorrent Configuration
    schema:
      type: dict
      attrs:

        - variable: run_as
          label: User and Group Configuration
          schema:
            type: dict
            attrs:
              - variable: user
                label: User ID
                description: The user id that qBittorrent will run as.
                schema:
                  type: int
                  min: 1
                  default: 568
                  required: true
              - variable: group
                label: Group ID
                description: The group id that qBittorrent will run as.
                schema:
                  type: int
                  min: 1
                  default: 568
                  required: true

        - variable: network
          label: Network
          schema:
            type: dict
            attrs:
              - variable: web_port
                label: Web Port
                description: The port for the qBittorrent Web UI.
                schema:
                  type: int
                  default: 30000
                  min: 9000
                  max: 65535
                  required: true
              - variable: bt_port
                label: BT Port
                description: The port for the qBittorrent BitTorrent protocol. Both TCP and UDP
                schema:
                  type: int
                  default: 50413
                  min: 9000
                  max: 65535
                  required: true
              - variable: host_network
                label: Host Network
                description: |
                  Bind to the host network. It's recommended to keep this disabled.</br>
                schema:
                  type: boolean
                  default: false
              - variable: storage
                label: Storage Configuration
                schema:
                  type: dict
                  attrs:
                    - variable: downloads
                      label: qBittorrent Downloads Storage
                      description: The path to store qBittorrent Downloads.
                      schema:
                        type: dict
                        attrs:
                          - variable: type
                            label: Type
                            schema:
                              type: string
                              required: true
                              default: ixVolume
                              enum:
                                - value: hostPath
                                  description: Host Path
                                - value: ixVolume
                                  description: ixVolume
                          - variable: datasetName
                            label: Dataset Name
                            schema:
                              type: string
                              show_if: [["type", "=", "ixVolume"]]
                              required: true
                              hidden: true
                              immutable: true
                              default: downloads
                              $ref:
                                - "normalize/ixVolume"
                          - variable: hostPath
                            label: Host Path
                            schema:
                              type: hostpath
                              show_if: [["type", "=", "hostPath"]]
                              immutable: true
                              required: true
                    - variable: config
                      label: qBittorrent Config Storage
                      description: The path to store qBittorrent Configuration.
                      schema:
                        type: dict
                        attrs:
                          - variable: type
                            label: Type
                            schema:
                              type: string
                              required: true
                              default: ixVolume
                              enum:
                                - value: hostPath
                                  description: Host Path
                                - value: ixVolume
                                  description: ixVolume
                          - variable: datasetName
                            label: Dataset Name
                            schema:
                              type: string
                              show_if: [["type", "=", "ixVolume"]]
                              required: true
                              hidden: true
                              immutable: true
                              default: config
                              $ref:
                                - "normalize/ixVolume"
                          - variable: hostPath
                            label: Host Path
                            schema:
                              type: hostpath
                              show_if: [["type", "=", "hostPath"]]
                              immutable: true
                              required: true

  - variable: resources
    label: Resources Configuration
    group: Resources Configuration
    schema:
      type: dict
      attrs:

        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: CPU limit for qBittorrent.
                schema:
                  type: string
                  default: 4000m
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit for qBittorrent.
                schema:
                  type: string
                  default: 8Gi
                  required: true
